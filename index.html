<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Great Table</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
      data-auto-replace-svg="nest"
    ></script>
  </head>
  <body>
    <!-- sidebar panel -->

    <div class="sidebar">
      <div class="logo-box">
        <img
          src="https://www.flaticon.com/svg/vstatic/svg/989/989445.svg?token=exp=1617651445~hmac=0de546a7dfb299785db49633d822b37a"
        />
      </div>

      <div class="sidebar-navs">
        <div><i class="far fa-calendar-check"></i></div>
        <div class="selected"><i class="fas fa-utensils"></i></div>
        <div><i class="far fa-address-book"></i></div>
      </div>
      <div class="setting"><i class="fas fa-cog"></i></div>
    </div>

    <!-- dashboard section -->
    <div class="main-container">
      <!-- header -->
      <header>
        <div class="humburger"><i class="fas fa-bars"></i></div>
        <div>
          <h2>The Great Table</h2>
          <p>Today</p>
        </div>
        <div class="search-box"><i class="fas fa-search"></i></div>
      </header>

      <!--   -->
      <section>
        <!-- left section -->
        <div class="left-section">
          <div class="filter-box">
            <h4>Table 5 - Mrs. Einstein</h4>
            <div class="list-categories">
              <p class="selected">Drinks</p>
              <p>Food</p>
              <p>Desssert</p>
            </div>

            <select name="" id="" class="select-option">
              <option value="Wine">Wine</option>
              <option value="Water">Water</option>
            </select>
          </div>

          <div class="items-container">
            <div></div>
          </div>

          <button class="view-cart-btn">View Cart</button>
        </div>

        <div class="right-section">
          <div>
            <div class="cart-container">
              <div>
                <h3>Check</h3>
                <div>Split Check</div>
              </div>
              <div class="cart-items">
                <div>
                  <h5>Drinks</h5>
                  <h5 id="drinksTotal"></h5>
                </div>
                <div class="products" id="drinksProducts"></div>
              </div>
              <div class="cart-items">
                <div>
                  <h5>Food</h5>
                  <h5 id="foodsTotal"></h5>
                </div>
                <div class="products" id="foodsProducts"></div>
              </div>
              <div class="cart-items">
                <div>
                  <h5>Dessert</h5>
                  <h5 id="dessertTotal"></h5>
                </div>
                <div class="products" id="dessertProducts"></div>
              </div>
            </div>

            <!-- subtotal section  -->
            <div class="total-order">
              <p>Subtotal</p>
              <p>Estimated Taxes</p>
              <p>Discount</p>
              <button>PAY $83.00</button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="overlay"></div>
    <script src="script.js"></script>
  </body>
</html>
